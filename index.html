<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redireccionando...</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 30px 20px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 360px;
        }

        h1 {
            margin: 0 0 10px;
            font-size: 24px;
            color: #333;
        }

        p {
            font-size: 16px;
            color: #555;
            margin: 0 0 20px;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid #eee;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .button-container {
            display: none;
            margin-top: 20px;
        }

        .button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #217dbb;
        }

        .message {
            margin-top: 12px;
            font-size: 14px;
            color: #444;
        }
    </style>
</head>

<body>
    <main class="container">
        <h1>Espere...</h1>
        <p>Estamos buscando las mejores oportunidades para ti...</p>
        <div class="loader"></div>
        <div class="button-container" id="buttonContainer">
            <button class="button" onclick="redirigir()">Abrir en Chrome</button>
            <p class="message">Si la página no se abre automáticamente, haz clic aquí.</p>
        </div>
    </main>

    <script>
        (function () {
            const destino = "https://tutrabajonuevo.com/";
            const userAgent = navigator.userAgent.toLowerCase();

            function redirigir() {
                const isAndroid = userAgent.includes("android");
                if (isAndroid) {
                    const intentUrl = `intent://${destino.replace(/^https?:\/\//, "")}#Intent;scheme=https;package=com.android.chrome;end`;
                    window.location.href = intentUrl;
                }
                setTimeout(() => {
                    window.location.href = destino;
                }, 500);
            }

            // Redirección automática
            setTimeout(redirigir, 1000);

            // Mostrar botón si no se redirige automáticamente
            setTimeout(() => {
                document.getElementById("buttonContainer").style.display = "block";
            }, 3000);
        })();
    </script>
</body>

</html>
